<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Pâtisserie Lenté - Contact us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_sidebar.css">
        <link rel="stylesheet" href="style_form.css">    
        <link rel="stylesheet" href="layout.css">

    </head>

    <body>
        
        <div class="page">
             <div class="sidebar">

                <img src="img/logo.png" class="logo" alt="logo croissant">

                <h1><a href="index.html" class="companyname">Pâtisserie Lenté</a></h1>

                <nav class="navbar">
                    <a href="aboutus.html" class="nav">About us</a>
                    <a href="whatis.html" class="nav">What is pâtisserie?</a>
                    <a href="specialty.html" class="nav">Specialty Coffee</a>
                    <a href="gallery.html" class="nav">Gallery</a>
                    <a href="contactus.html" class="navcurrent">Contact us</a>
                </nav>

             </div>

             <div class="content">

                <div class="form">
                <form action="thankyou.html">
            
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="lname">Email address</label>
                    <input type="text" id="e-mail" name="e-mail" placeholder="Your e-mail...">

                    <label for="reason">What can we help you with?</label>
                    <select id="reason" name="reason">
                    <option value="select">-- Please select an option --</option>
                    <option value="order">Place an order</option>
                    <option value="work">Work with us</option>
                    <option value="others">Other...</option>
                    </select>
            
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something..."></textarea>
            
                    <input type="submit" value="Send">
            
                    </form>
                </div>

            </div>

        </div>

            <footer>
                <p class="street">33 rue de la République</p>
                <p class="city">60600 Clermont</p> 
                <p class="country">France</p>
            </footer>
    </body>
 </html>
